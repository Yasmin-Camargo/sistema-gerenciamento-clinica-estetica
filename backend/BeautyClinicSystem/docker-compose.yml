version: "3.7"
services:
  db:
    image: postgres
    container_name: "beauty-clinic-system-db"
    volumes:
      - "./data/postgres:/var/lib/postgresql/data"
      - "./src/main/resources/db/changelog/init.sql:/docker-entrypoint-initdb.d"
    environment:
      - POSTGRES_DB=beauty-clinic-system-api
      - POSTGRES_USER=majuteste
      - POSTGRES_PASSWORD=majuteste
      - TZ=GMT
    ports:
      - "5432:5432"
    restart: always
networks:
  app-network:
    driver: bridge

databaseChangeLog:
  - changeSet:
      id: 1
      author: yasmin
      changes:
        - createTable:
            tableName: esthetician
            columns:
              - column:
                  name: cpf
                  type: VARCHAR(14)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: professional_registration_number
                  type: VARCHAR(100)
                  constraints:
                    nullable: true

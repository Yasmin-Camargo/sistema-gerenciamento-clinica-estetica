databaseChangeLog:
  - changeSet:
      id: add-product-table
      author: yasmin
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: type
                  type: VARCHAR(100)
              - column:
                  name: esthetician_cpf
                  type: VARCHAR(14)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: product
            baseColumnNames: esthetician_cpf
            referencedTableName: esthetician
            referencedColumnNames: cpf
            constraintName: fk_product_esthetician

        - createTable:
            tableName: procedure_product
            columns:
              - column:
                  name: procedure_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: procedure_product
            baseColumnNames: procedure_name
            referencedTableName: procedure
            referencedColumnNames: name
            constraintName: fk_procedure_product_procedure

        - addForeignKeyConstraint:
            baseTableName: procedure_product
            baseColumnNames: product_id
            referencedTableName: product
            referencedColumnNames: id
            constraintName: fk_procedure_product_product
